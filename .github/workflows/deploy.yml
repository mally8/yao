name: Deploy to GitHub Pages

on:
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "Installing dependencies..."
        bun install --frozen-lockfile
        
    - name: ğŸ—ï¸ Build project
      run: |
        echo "Building project..."
        bun run build
        echo "Build completed successfully!"
        
    - name: ğŸ” List build output
      run: |
        echo "Build output contents:"
        ls -la ./dist
        
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: âœ… Build summary
      run: |
        echo "ğŸ‰ Build completed for release ${{ github.event.release.tag_name }}"
        echo "ğŸ“¦ Release name: ${{ github.event.release.name }}"
        echo "ğŸ·ï¸ Tag: ${{ github.event.release.tag_name }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ¯ Deployment summary
        run: |
          echo "ğŸŒ Deployed successfully to: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployment time: $(date)"
          echo "ğŸ·ï¸ Release deployed: ${{ github.event.release.tag_name }}"
          echo "ğŸ“ Release notes: ${{ github.event.release.body }}"
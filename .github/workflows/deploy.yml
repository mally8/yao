name: Deploy to GitHub Pages

on:
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: 📦 Install dependencies
      run: |
        echo "Installing dependencies..."
        bun install --frozen-lockfile
        
    - name: 🏗️ Build project
      run: |
        echo "Building project..."
        bun run build
        echo "Build completed successfully!"
        
    - name: 🔍 List build output
      run: |
        echo "Build output contents:"
        ls -la ./dist
        
    - name: ⚙️ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: ✅ Build summary
      run: |
        echo "🎉 Build completed for release ${{ github.event.release.tag_name }}"
        echo "📦 Release name: ${{ github.event.release.name }}"
        echo "🏷️ Tag: ${{ github.event.release.tag_name }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: 🎯 Deployment summary
        run: |
          echo "🌐 Deployed successfully to: ${{ steps.deployment.outputs.page_url }}"
          echo "📅 Deployment time: $(date)"
          echo "🏷️ Release deployed: ${{ github.event.release.tag_name }}"
          echo "📝 Release notes: ${{ github.event.release.body }}"